<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {

                }
            }

            window.location.href = page;
        }

<body class="bg-gray-50">
    <!-- Same Navigation as Home Page -->
    <nav class="bg-white shadow-md p-4">

        <button onclick="navigateTo('application-form.html')" class="bg-white text-hitsz-red px-8 py-3 rounded-full font-bold hover:bg-gray-100">
            Apply Now
        </button>
    </section>
